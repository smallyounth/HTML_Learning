<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮标签</title>
</head>
<body>
    <!-- 注意：需要用form双标签将表单信息包裹，才能进行数据的交互等行为  作用：统一管理表单信息 
        即用form标签包裹按钮才能起作用   -->
        <!-- action属性   值为发送数据的地址 -->
    <form action="">
        用户名：<input type="text" placeholder="请输入用户名">
        <br>
        密码：  <input type="password" placeholder="请输入密码">
        <br>
        <!-- type属性有三个值  subbmit（默认功能，可省略不写） reset重置功能   button按钮功能 需结合JS使用 -->
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">普通按钮</button>
    </form>
    


</body>
</html>
