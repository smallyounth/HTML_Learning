<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <!-- border属性 可以为表格添加边框线 -->
    <table border="1">
        <tr>
            <!-- th td标签中可以添加rowsapan 和colspan 属性 分别是跨行和跨列合并 -->
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>18</td>
            <td>男</td>
        </tr>
    </table>
</body>
</html>
