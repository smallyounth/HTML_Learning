<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <!-- 作用：收集用户信息 -->
     <!-- input标签  type属性值的使用  属性有text  password  radio  checkbox  file -->
      <!-- placeholder 是占位文本 相当于提示词,显示为浅灰色 -->
    文本框： <input type="text" placeholder="请输入内容">
    <br><br>
    账号： <input type="text" placeholder="邮箱/手机号/用户名">
    <br><br>
    密码框: <input type="password" placeholder="密码"><br><br>

    
    <!-- name属性相当于单选框的id  如果有多个相同的name的单选框表单，则只能选择一个 -->
     <!-- checked属性是默认选中属性 即不做操作就自动选择 -->
    单选框： <input type="radio" name="gender" checked>男 <input type="radio" name="gender">女
    <br><br>


    <!-- checked默认选中功能 -->
    多选框： <input type="checkbox" checked>唱歌 <input type="checkbox">跳舞 <input type="checkbox">打篮球
    <br><br>


    <!-- multiple属性  可上传多个文件 -->
    文件上传： <input type="file" multiple>
    <br><br>
</body>
</html>
