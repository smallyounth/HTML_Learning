<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- href是跳转地址  可以跳转到网页和本地文件等等 -->
    <a href="https://www.baidu.com/">跳转到百度</a>
    <!-- target属性指定能让页面打开方式从默认的覆盖改变  blank为打开新窗口 -->
    <a href="./05-文本格式化标签.html" target="_blank">跳转到05-文本格式化标签.html</a>
    <!-- 开发初期 若不知道href中的属性值可以先写‘#’ 不会跳转 -->
     <a href="#">空链接</a>
</body>
</html>
