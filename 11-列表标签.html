<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!-- 列表标签有三种  无序列表  有序列表  定义列表 -->
     <h2>无序列表</h2>
     <!-- 注意：ul标签中只能有li标签 
                li标签中可以有其他标签    -->
     <ul>
        <li><h3>列表</h3><br>  列表条例1</li>
        <li>列表条例2</li>
        <li>列表条例3</li>
     </ul>

     <h2>有序列表</h2>
     <!-- 注意：ol标签中只能有li标签 
                li标签中可以有其他标签    -->
     <ol>
        <li>有序条例1</li>
        <li>有序条例2</li>
        <li>有序条例3</li>
     </ol>

     <h2>定义列表</h2>
     <!-- 注意：dl标签中只能有dt 和 dd标签 
                dt和dd标签中可以有其他标签    -->
     <dl>
        <dt>定义标题</dt>
        <dd>描述1</dd>
        <dd>描述2</dd>
        <dd>描述3</dd>
     </dl>
</body>
</html>
