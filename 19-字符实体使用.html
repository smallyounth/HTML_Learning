<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在代码中敲多个空格，浏览器只能识别一个空格 -->
    乾坤未定，你我皆是黑   马
    <br>
    <!-- &nbsp;  是空格字符实体 -->
    乾坤未定，你我皆是黑&nbsp;&nbsp;&nbsp;&nbsp;马
    <br>
    <!-- &lt;  &gt; 分别是小于号和大于号字符实体 -->
    &lt;p&gt;我是p标签&lt;/p&gt;
</body>
</html>
