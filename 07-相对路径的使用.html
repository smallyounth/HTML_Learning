<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对路径</title>
</head>
<body>
    <!-- 使用相对路径找到该文件下的图片   './' 表示当前文件夹  -->
    <img src="./屏幕截图 2024-12-05 224218.png">
    <!-- 在当前文件夹下找到下一级文件夹的图片  ./文件夹名/图片名-->
    <img src="./images/屏幕截图 2024-08-02 194817.png">
    <!-- 找到上一级文件夹下的图片 ../ 表示上一级文件夹 -->
    <img src="../upImages/屏幕截图 2024-07-27 113702.png" alt="">
</body>
</html>
