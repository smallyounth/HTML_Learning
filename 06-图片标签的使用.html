<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签img</title>
</head>
<body>
    <!-- 图片标签   共有四个属性 src表示图片资源  
     title表示图片提示字 alt表示错误显示时的文字  width表示宽  height表示高 -->
    <img src="./2.png" alt="图片无法显示" width="300" height="200" title="美女">
    <!-- 浏览器默认等比例缩放 -->
    <img src="./2.png" alt="图片无法显示" width="300" title="图片提示词">
    <img src="./2.png" alt="图片无法显示时的文字" width="300" title="美女">
</body>
</html>
