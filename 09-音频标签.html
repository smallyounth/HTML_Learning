<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频标签</title>
</head>
<body>
    <!--  HTML5新增标签 audio 音频标签 -->
    <!--  src属性表示音频文件地址
      H5中属性名和属性值一样是不用赋值   如下面的controls ="controls"
    controls属性表示音频控制面板打开  loop循环播放 
     autopaly是自动播放，浏览器禁用，写了该属性浏览器中还是无法自动播放 -->
    <audio src="../audios/2025-09-14 18-36-57.mov" controls loop autoplay></audio>
</body>
</html>
