<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局标签</title>
</head>
<body>
    <!-- div  和   span   标签   都是网页布局标签  作用：划分网页区域 -->


    <!-- div是块级标签  独占一行  一般被叫做大盒子 -->
     <div>div标签</div>
     <div>div标签</div>

     <!-- span  不换行   一般被叫做小盒子 -->
      <span>span标签</span>
      <span>span标签</span>
    

</body>
</html>
