<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单标签</title>
</head>
<body>
    城市：

        <!-- selected属性为 默认选中 -->
        <option>北京</option>
        <option>上海</option>
        <option>天津</option>
        <option selected>杭州</option>
    </select>
</body>
</html>
